<div id="profile" class="content_2">
    <h1 class="h-bloc">About Me</h1>
    <div class="row top-p">
        <div class="col-md-6 profile-l">
            <ul class="about">
                <li>
                    <i class="glyphicon glyphicon-user"></i>
                    <label>Name</label>
                    <span class="value" v-html="who.name"></span>
                    <div class="clear"></div>
                </li>
                <li>
                    <i class="glyphicon glyphicon-calendar"></i>
                    <label>Birth</label>
                    <span class="value" v-html="who.date"></span>
                    <div class="clear"></div>
                </li>
                <li>
                    <i class="glyphicon glyphicon-map-marker"></i>
                    <label>Address</label>
                    <span class="value" v-html="who.city"></span>
                    <div class="clear"></div>
                </li>
                <li>
                    <i class="glyphicon glyphicon-envelope"></i>
                    <label>Email</label>
                    <span class="value" v-html="who.mail"></span>
                    <div class="clear"></div>
                </li>
                <li>
                    <i class="glyphicon glyphicon-phone"></i>
                    <label>Phone</label>
                    <span class="value" v-html="who.call"></span>
                    <div class="clear"></div>
                </li>
<!--
                <li>
                    <i class="glyphicon glyphicon-globe"></i>
                    <label>Website</label>
                    <span class="value"><a v-bind:href="'//'+who.link" target="_blank" v-html="who.link"></a></span>
                    <div class="clear"></div>
                </li>
//-->
            </ul>
        </div>
        <div class="col-md-6 profile-r">
            <div class="title_content">
                <div class="text_content">Who I am ...</div>
                <div class="clear"></div>
            </div>
            <p style="margin-bottom:20px" v-for="entry in bio">
                <i class="fa fa-quote-left"></i>
                {{ entry }}
            </p>
<!--
            <div class="title_content">
                <div class="text_content">I work as ...</div>
                <div class="clear"></div>
            </div>
//-->
        </div>
        <div class="col-md-12">
            <div class="col-md-4 pack-service" v-for="entry in art">
                <div class="service">
                    <div class="service-icon"><i v-bind:class="entry.icon"></i></div>
                    <div class="service-detail">
                        <h6 v-html="entry.name"></h6>
                        <p v-html="entry.text"></p>
                    </div>
                </div>
            </div>
         </div>
    </div>
    <div class="clear"></div>
</div>
