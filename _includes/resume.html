<div id="resume" class="content_2">
    <h1 class="h-bloc">Education &amp; Experience</h1>
    <div class="row">
        <div class="col-md-6 resume-left">
            <div class="title_content" style="margin-bottom:5px">
                <div class="text_content">Experience</div>
                <div class="clear"></div>
            </div>
            <ul class="attributes">
                <li class="first" v-for="entry in experience">
                    <h5>
                        <span v-for="role in entry.roles" v-html="role"></span>
                        <span class="duration">
                            <i class="fa fa-calendar color"></i>
                            <span v-html="entry.cycle"></span>
                        </span>
                    </h5>
                    <h6>
                        <span class="fa fa-briefcase"></span>
                        <span v-html="entry.owner"></span>
                    </h6>
                    <ul>
                      <li v-for="literal in entry.detail" v-html="literal"></li>
                    </ul>
                </li>
            </ul>
            <br>
        </div>
        <div class="col-md-6 resume-right">
            <div class="title_content">
                <div class="text_content">Education</div>
                <div class="clear"></div>
            </div>
            <ul class="attributes">
                <li class="first" v-for="item in education">
                    <h5>
                      <span v-html="item.track"></span>
                      <i class="fa fa-calendar color"></i>
                      <span class="duration" v-html="item.cycle"></span>
                    </h5>
                    <h6>
                      <span v-html="item.degree"></span>
                      <i class="fa fa-book"></i>
                      <span v-html="item.where"></span>
                    </h6>
                    <p v-html="item.feels"></p>
                </li>
            </ul>
            <br>
        </div>
        <div class="col-md-6 resume-right" v-for="entry in competence">
            <div class="title_content" style="float: none;">
                <div class="text_content" v-html="entry.title"></div>
                <div class="clear"></div>
            </div>
            <div class="skills">
                <div v-for="skill in entry.group" class="skillbar clearfix" v-bind:data-percent="skill.metrise">
                    <div class="skillbar-title"><span v-html="skill.title"></span></div>
                    <div class="skillbar-bar"></div>
                    <div class="skill-bar-percent" v-html="skill.metrise"></div>
                </div>
            </div>
        </div>
    </div>
    <div style="clear: both"></div>
